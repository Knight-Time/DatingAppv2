<h4>Internal Server Error</h4>
@if(error){
  <h5 class="text-danger">Error: {{error.message}}</h5>
  <p class="font-weight-bold">This is a server error not Angular</p>
  <p>follow these steps</p>
  <ol>
    <li>open dev tools and check network request in network tab</li>
    <li>examine url of failed request</li>
    <li>test the error in postman</li>
  </ol>

  <code class="mt-5" style="background-color: whitesmoke">{{error.details}}</code>
}
